# Example of B2B demo shop 'Commerce Setup' data import.
version: 0

actions:
  - data_entity: store
    # Cannot have a source because we use store.php
  - data_entity: currency
    source: data/import/currency.csv
  - data_entity: customer
    source: data/import/customer.csv
  - data_entity: glossary
    source: data/import/glossary.csv
  - data_entity: tax
    source: data/import/tax.csv
  - data_entity: shipment
    source: data/import/shipment.csv
  - data_entity: shipment-price
    source: data/import/shipment_price.csv
  - data_entity: sales-order-threshold
    source: data/import/sales_order_threshold.csv
  - data_entity: stock
    source: data/import/warehouse.csv
  - data_entity: payment-method
    source: data/import/payment_method.csv
  # Store relation
  - data_entity: shipment-method-store
    source: data/import/shipment_method_store.csv
  - data_entity: stock-store
    source: data/import/warehouse_store.csv
  - data_entity: payment-method-store
    source: data/import/payment_method_store.csv
  - data_entity: return-reason
